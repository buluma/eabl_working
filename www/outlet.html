<!DOCTYPE html>
<html>
<head>
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
  <script type="text/javascript" src="js/userdata.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <title>Outlet Manager</title>
</head>
<body>
<div class="container m-scene" id="transition">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
    </div>
    <div class="navbar-collapse pull-right">
    </div>
  </div>
</nav>
<div id="newsku">
  <h4 class="pull-left">Outlet Manager</h4>
  <button id="addRecom" type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#form-modal">Add</button>
</div>
<article id="outletlist">
<div class="pullRefresh align-center" style="display:none"><span class="glyphicon glyphicon-refresh"></span>Refreshing...</div>
  <div class="list-group dataList"></div>
</article>
<!-- Modal -->
<div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Outlet</h4>
      </div>
      <div class="modal-body">
        <style>
            /*label, input.form-control,select.form-control {width:50%;float:left;}*/
            input.form-control,select.form-control {height: 30px;padding: 2px 12px;font-size: 12px;border-radius: 0;}
            .list-group-item {padding: 5px 15px;overflow:visible;}
        </style>
        <!-- our data form -->
        <div class="list-group">
          <form name="form_action" id="form_action" action="">
    
            <div class="form-group list-group-item">
              <label>Account Name</label>
              <input type="text" id="account" class="form-control" value=""  />
            </div>
            <div class="form-group list-group-item">
              <label>Outlet Name</label>
              <input type="text" id="shop_name" class="form-control" value=""/>
            </div>
            <div class="form-group list-group-item">
              <label>Category</label>
              <select class="form-control" id="category">
                <option value="">Select Category</option>
                <option value="North Rift">North Rift</option>
                <option value="South Rift">South Rift</option>
                <option value="Mountain">Mountain</option>
                <option value="Lake">Lake</option>
                <option value="Coast">Coast</option>
                <option value="West Minister">West Minister</option>
                <option value="Lambea">Lambea</option>
                <option value="KTLC">KTLC</option>
                <option value="Defco">Defco</option>
              </select>
            </div>
            <div class="form-group list-group-item">
              <label>Region</label>
              <input type="text" id="region" class="form-control" value="" />
            </div>
            <div class="form-group list-group-item">
              <label>Location</label>
              <input type="text" id="location" class="form-control" value=""/>
            </div>
            <div class="form-group list-group-item">
              <label>Manager Name</label>
              <input type="text" id="manager_name" class="form-control" value="" />
            </div>
            <div class="form-group list-group-item">
              <label>Manager Phone</label>
              <input type="text" id="manager_phone" class="form-control" value=""/>
            </div>
            <div class="form-group list-group-item">
              <label>Manager Email</label>
              <input type="email" id="manager_email" class="form-control" value=""/>
            </div>

            <div class="form-group list-group-item">
             <button class="btn btn-primary btn-block" type="submit" class="form-control" id="actionSubmit">Save</button>
            </div>
          </form>
        </div>
        <div class="alert alert-success alert-dismissible hidden" role="alert" id="FormNotification">
        <p><span class="glyphicon glyphicon-ok"></span> Item Successfully Saved</p></div>
        <!-- -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- end modal -->
<footer></footer>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
<!--<script type="text/javascript" src="js/jquery.smoothState.min.js"></script>-->
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/outlet.js"></script>
<!--<script type="text/javascript" src="js/smooth.js"></script>-->
<script type="text/javascript" src="icomoon/liga.js"></script>
</body>
</html>
